<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#18181b" />
    <meta name="description" content="صمم بطاقات القرآن الكريم باحترافية وسرعة.">
    <title>مصمم بطاقات القرآن الكريم</title>
    
    <!-- Module Preloads for Speed -->
    <link rel="modulepreload" href="https://esm.sh/react@^19.2.3">
    <link rel="modulepreload" href="https://esm.sh/react-dom@^19.2.3">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@400;600;700&family=Lateef&display=swap" rel="stylesheet">
    <style>
      /* Critical CSS for immediate loading state */
      body { background-color: #09090b; color: #ffffff; margin: 0; font-family: 'Cairo', sans-serif; }
      .app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background-color: #09090b; z-index: 9999;
      }
      .spinner {
        width: 40px; height: 40px;
        border: 3px solid rgba(212, 175, 55, 0.3);
        border-radius: 50%;
        border-top-color: #d4af37;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 15px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-text { color: #d4af37; font-size: 0.9rem; opacity: 0.8; animation: pulse 2s infinite; }
      @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 0.4; } }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              amiri: ['Amiri', 'serif'],
              cairo: ['Cairo', 'sans-serif'],
              lateef: ['Lateef', 'cursive'],
            },
            colors: {
              gold: {
                400: '#FFD700',
                500: '#D4AF37',
                600: '#AA8C2C',
                900: '#785E0C',
              },
              emerald: {
                800: '#064E3B',
                900: '#064E3B',
              }
            }
          },
        },
      }
    </script>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13"
  }
}
</script>
</head>

      <!-- App Shell: Immediate visual feedback while React loads -->
      <div class="app-loader">
        <div class="spinner"></div>
        <div class="loading-text">مصمم بطاقات القرآن</div>
      </div>
    </div>
